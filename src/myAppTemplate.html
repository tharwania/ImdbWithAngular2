<div class="container">
	<div class="row">
        <div class="col-md-6">
    		<h2>Search Movies</h2>
            <div class="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" #MovieTitle (kayup.enter)="getMovie(MovieTitle.value)" placeholder="Search Movie Title Here..." />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" (click)="getMovie(MovieTitle.value)" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
	</div>
    <div>
        <movie-view [movie]="movies"></movie-view>
    </div>
</div>
